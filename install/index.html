	  <div class="panel-body">
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">数据库地址</span>
		  <input type="text" class="form-control" placeholder="一般为localhost" aria-describedby="basic-addon1" id="dbhost">
		</div>
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">数据库用户</span>
		  <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" id="dbuser">
		</div>	
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">数据库密码</span>

		</div>
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">数据库名称</span>
		  <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" id="dbname">
		</div>	
		<div class="col-sm-offset-2 col-sm-10" style="padding-top:10px">
			<button type="button" class="btn btn-primary btn-lg btn-block" onclick="install()">安装</button>
		</div>			
	  </div>
	</div>
	<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
	<script type="text/javascript">
		function install(){
			var dbhost=$("#dbhost").val();
			var dbuser=$("#dbuser").val();
			var dbpassword=$("#dbpassword").val();
			var dbname=$("#dbname").val();
			var data={
				"dbhost": dbhost,
				"dbuser": dbuser,
				"dbpassword": dbpassword,
				"dbname": dbname
			};
			$.ajax({
				type: "POST",
				dataType: "json",
				url: "config.php",
				data: data,
				success: function (response){
					//ins();
					alert()
				},
				error: function (err){
					alert(err.msg);
				}
			});
		}
