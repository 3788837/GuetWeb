<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<!--<script src="js/bootstrap.min.js"></script>-->
		<title>register</title>
		<script src="js/jquery-3.2.1.js"></script>
	</head>

	<body>
		<div class="panel panel-primary" style="width: 600px; margin: 0px auto;">
			<div class="panel-heading">
				<h3 class="panel-title">register</h3>
			</div>
			<div class="panel-body">
				<div>
					<form class="bs-example bs-example-form" role="form">
						<div class="input-group">
							<span class="input-group-addon" style="width: 80.8px;">账号</span>
							<input type="text" class="form-control" placeholder="" style="width: 487.6px;" id="user" name="user">
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon" style="width: 80.8px;">密码</span>
							<input type="text" class="form-control" placeholder="" style="width: 487.6px;" id="password" name="password">
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon">重复密码</span>
							<input type="text" class="form-control" placeholder="" style="width: 487.6px;" id="">
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon" style="width: 80.8px;">邮箱</span>
							<input type="text" class="form-control" placeholder="" style="width: 487.6px;" id="email" name="email">
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon" style="width: 80.8px;">学号</span>
							<input type="text" class="form-control" placeholder="" style="width: 487.6px;" id="stuNumber" name="stuNumber">
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon" style="width: 80.8px;">院系</span>
							<input type="text" class="form-control" placeholder="" style="width: 487.6px;" id="college" name="college">
						</div>
					</form>
				</div>
				<div class="form-group" style="margin-top: 10px;">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-primary btn-lg btn-block" onclick="register()">注册</button>
						<button type="button" class="btn btn-default btn-lg btn-block" onclick="javascript:window.open('index.html');">登录</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			function register() {
				var user = $('#user').val();
				var password = $('#password').val();
				var email = $('#email').val();
				var stuNumber = $('#stuNumber').val();
				var college = $('#college').val();
				var data = {
					"user": user,
					"password": password,
					"email": email,
					"stuNumber": stuNumber,
					"college": college
				}
				$.ajax({
					type: 'POST',
					dataType: 'json',
					url: 'register.php',
					data: data,
					success: function(response) {
						alert(response.msg);
					},
					error: function(err) {
						alert(err.msg);
					}
				});
			}
		</script>
	</body>

</html>
