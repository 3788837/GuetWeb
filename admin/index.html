<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>后台</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link href="css/base.css" rel="stylesheet" type="text/css">
		<link href="css/login.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div class="login">
				<div class="logo"></div>
				<div class="login_form">
					<div class="user">
						<input class="text_value" value="" name="username" type="text" id="user">
						<input class="text_value" value="" name="password" type="password" id="password">
					</div>
					<button class="button" id="submit" type="submit" onclick="login()">登录</button>
				</div>

				<div id="tip"></div>
				<div class="foot">
					Copyright &copy; GUET 校基地软件部 薛荣悦
				</div>
		</div>
		<script src="../js/jquery-3.2.1.js"></script>
		<script>
			// login start
			function login() {
				var user = $('#user').val();
				var password = $('#password').val();
				var data = {
					"user": user,
					"password": password
				};
				$.ajax({
					type: 'POST',
					url: 'login.php',
					data: data,
					dataType: "json",
					success: function(response) {
						if(response.msg == "登录成功！") {
							alert(response.msg);
							window.location.href = "home.html";
						} else {
							alert(response.msg);
						}
					},
					error: function(err) {
						alert(err.msg);
					}
				});
			}
			// login end
		</script>
	</body>

</html>
