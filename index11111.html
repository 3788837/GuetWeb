<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<!--<script src="js/bootstrap.min.js"></script>-->
		<title>index</title>
		<script src="js/jquery-3.2.1.js"></script>
	</head>
	<body>
		<div class="panel panel-primary" style="width: 600px; margin: 0px auto;">
			<div class="panel-heading">
				<h3 class="panel-title">index</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">账号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="user" name="user" placeholder="请输入账号">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="password" name="password" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
			          <input type="checkbox">请记住我
			        </label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-primary btn-lg btn-block" onclick="login()">登录</button>
							<button type="button" class="btn btn-default btn-lg btn-block" onclick="javascript:window.open('register.html');">注册</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<script>
			function login() {
				var user = $('#user').val();
				var password = $('#password').val();
				var data = {
					"user": user,
					"password": password
				};
				$.ajax({
					type: 'POST',
					url: 'login.php',
					data:data,
					dataType: "json",
					success: function(response) {
						if(response.msg=="登录成功！"){
							alert(response.msg);
							window.location.href="home";
						}else {
							alert(response.msg);
						}
					},
					error: function(err) {
						alert(err.msg);
					}
				});
			}
			function GetSession(){
				$.ajax({
					type:"POST",
					url:"login_judge.php",
					dataType:"json",
					data:{
						"result":"test"
					},
					success:function (response){
						if(response.msg=="成功！"){
							window.location.href="home";
						}
					},
					error:function (err){
						//alert("登陆异常,请联系管理员！");
					}
				});
			}
			$(document).ready(GetSession());
		</script>
		
	</body>

</html>
